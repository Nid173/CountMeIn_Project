    <main>
        <div class="container">
        <div class="row">
          <div class="col-md-offset-4">
            <h1>Add appointment</h1>
          </div>
          <div class="col-md-offset-1 col-md-3">
          </div>

          <!--Form Start Here with title -->
          <div class="col-md-7 col-xs-12 radius-top-right WindowContent ">
            <div class="col-xs-12 title radius-top-right">
              <div class="whiteLine80">
                  Set appointment info
              </div>
            </div>

            <!-- Form content starts Here -->
            <div class="col-xs-12">
              <form id="addappointment-form">

              <div class="form-group row">
                <label for="example-text-input" class="col-md-3 col-xs-12 col-md-offset-1">Customer:</label>
                <div class="col-md-6 col-xs-12">
                  <input class="form-control" type="text" placeholder="Costumer's Profile Name" id="example-text-input">
                </div>
              </div>

              <div class="form-group row ">
                <label for="example-text-input" class="col-md-3 col-xs-12 col-md-offset-1">Date:</label>
                <div class="col-md-6 col-xs-12">
                  <div class="input-group date" id="datetimepicker1">
                    <input type="date" class="form-control">
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  </div>
                </div>
              </div>

              <div class="col-xs-11 col-xs-offset-1 whiteLine80">
              </div>

              <div class="form-group row">
                <label for="purpose_select" class=" col-md-3 col-xs-10 col-md-offset-1">Purpose:
                </label>
                <div class="col-md-6 col-xs-12">
                  <input checked type="radio" class="inline-radio" name="purpose_radio" onclick="HideOtherPurpose();">
                  <select class="form-control" id="purpose_select" title="Options">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
              </div>


              <div class="form-group row">
                <label class="radio-inline col-md-3 col-xs-10 col-md-offset-4 otherRadio"><input type="radio" name="purpose_radio" onclick="ShowOtherPurpose();" >Other</label>
                <div class="col-md-6 col-md-offset-4 col-xs-12">
                  <div class="form-group row" id="otherPurpose">
                    <label class="col-md-3 col-xs-12">Purpose:</label>
                    <div class="col-md-9 col-xs-12">
                      <input class="form-control" type="text" placeholder="custom">
                    </div>

                    <label for="purpose_description" class="col-xs-12">description:</label>
                    <textarea class="form-control" rows="4" id="purpose_description"></textarea>

                      <label class="checkbox-inline"><input type="checkbox" value="">save the information as a new purpose.</label>
                  </div>

                </div>
              </div>
              <div class="col-sm-offset-7 col-xs-offset-2 ">
                <button type="submit" class="btn btn-success">set appointment</button>
                <button type="submit" class="btn btn-danger">Cancel</button>

              </div>

            </form>
          </div>

            </div>
